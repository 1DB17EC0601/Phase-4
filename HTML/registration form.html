<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js" integrity="sha512-HWlJyU4ut5HkEj0QsK/IxBCY55n5ZpskyjVlAoV9Z7XQwwkqXoYdCIC93/htL3Gu5H3R4an/S0h2NXfbZk3g7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>registeration form</h2>
        <div class="row">
            <div class="col-md-6 m-3">
                <form action="#" method="post"></form>
                <div class="form-group">
                    <label for="email">email Id</label>
                    <input type="text" id="email" class="form-control" placeholder="enter Email">
                </div>

                <div class="form-group">
                    <label for="pass">password</label>
                    <input type="password" id="pass" class="form-control" placeholder="enter password">
                </div>
                <div>
                    <button class="btn btn-primary" type="register">Login</button>

                    <div class="form-group">
                        <label for="photo">Upload Profile Photo</label>
                        <input type="file" id="photo" class="form-control-file">
                    </div>

                    <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control form-control-sm" id="course">
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JAVAScript</option>
                            <option>JAVA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Languages known</label>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="checkbox" value="l1" id="ch1">
                            <label class="form-check-label" for="ch1">English</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="l2" id="ch2">
                            <label class="form-check-label" for="ch2">Hindi</label>
                        </div>
                    </div>
                    <div class="container">
                        <form>
                            <div class="input-group">
                                <input type="text" class="typeahead form-control" id="query" name="query" placeholder="type here" data-provider="typeahead">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                    <script>
                        $(document).ready(function() {
                            var data = ["HTML", "HTML5", "CSS", "JAVA", "JAVAScript", "JQuery", "Hibernate"];
                            $("#query").typeahead({
                                source: data
                            })
                        })
                    </script>
                    //form grid
                    <form action="">
                        <div class="row">
                            <div class="col">
                                fname: <input type="text" class="form-control form-control-sm" name="fname" placeholder="enter fname">
                            </div>
                            <div class="col">
                                lname: <input type="text" class="form-control form-control-sm" name="lname" placeholder="enter last name">
                            </div>


                        </div>

                    </form>
                </div>

</body>

</html>
