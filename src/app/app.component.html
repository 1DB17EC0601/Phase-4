<h1>welcome to footer component adding to app component</h1>
<hr>
<h2>welcome to {{title}}</h2>
<h2>User: {{fname}} {{lname}}</h2>
<!--{{ use variables names mentioned in the .ts file}}-->
<h2>done</h2>
<!--propety binding-->
<a [href]="url" target="binding--">click here...!</a><br><br>
<img [src]="image" alt="" [height]="h" [width]="w"><br>
<!--event binding from ts to html-->
<button on-Click="showMe()">show me</button>
<div *ngIf="flag">{{message}}</div>

<h1>Array Display</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td [style.color]="flag?'red':'blue'" [style.font-weight]="we">{{p.name}}</td>
            <td>{{p.price}}</td>
            <td [class.inStock]="true">{{p.available}}</td>
            <td [style.color]="p.rating>4?'green':'red'" [style.font-weight]="we">{{p.rating}}</td>
        </tr>
    </tbody>
</table>
